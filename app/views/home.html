      <div class="heroines_filter">
          <div class="row">
              <div class="col-md-3 heroines_filter_item">
              <label class="control-label">Nation</label>
              <select class="form-control heroines_select" ng-model="nations_model" ng-options="n.nation for n in nations">
                <option value="">All Nations</option>
              </select>
              </div>
              <div class="col-md-3 heroines_filter_item">
              <label class="control-label">Year</label>
              <select class="form-control heroines_select" ng-model="years_model" ng-options="y.year for y in years">
                  <option value="">All Years</option>
              </select>
              </div>
              <div class="col-md-3 heroines_filter_item">
              <label class="control-label">Discipline</label>
              <select class="form-control heroines_select" ng-model="disciplines_model" ng-options="d.discipline for d in disciplines" ng-change="selectedMode(d.discipline)">
                  <option value="">All Disciplines</option>
              </select>
              </div>
          </div>
      </div>
      
<div class="container heroines_stack">
      
      <div class="heroines_card card_{{p.doc.discipline}} col-sm-3" ng-repeat="p in nations_model.persons">
          <!-- PORTRAIT & NAME -->
          <div class="row">
              <div class="col-sm-12">
                <img src="/images/portraits/portrait_{{p.doc.name}}.jpg" class="portrait col-sm-12" alt="...">
              </div>
          </div>
          <div class="row">
              <div class="col-sm-12">
                  <div class="fullname fullname_{{p.doc.discipline}}">
                      <h4>{{p.doc.first_name}}<br><strong>{{p.doc.last_name}}</strong></h4>
                  </div>
              </div>
          </div>
          <div class="row">                  
            <div class="col-sm-12">
                  <div class="desc desc_{{p.doc.discipline}}">
                      <p class="card-desc">{{p.doc.desc}}</p>
                  </div>
              </div>
              </div>
          <div class="row">
             <div class="col-sm-12">
                  <div class="award award_{{p.doc.discipline}}">
                      <p><span class="label_{{p.doc.discipline}}">Year</span> {{p.doc.year}}</p>
                  </div>
                  <div class="award award_{{p.doc.discipline}}">
                      <p><span class="label_{{p.doc.discipline}}">Nation</span> {{p.doc.nation}}</p>
                  </div>
                  <div class="award award_{{p.doc.discipline}}">
                      <p><span class="label_{{p.doc.discipline}}">Discipline</span> {{p.doc.discipline}}</p>
                  </div>                  
             </div>
          </div>
    </div>    
</div>
